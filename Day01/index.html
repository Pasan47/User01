<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        /* Styling for the heading */
        h1 {
            font-family: 'Georgia', serif; /* Font family for the heading */
            color: #4A90E2; /* Text color for the heading */
            background-color: #E8F0FE; /* Background color for the heading */
            margin: 20px; /* Margin around the heading */
            padding: 10px; /* Padding inside the heading */
            border: 2px solid #4A90E2; /* Border around the heading */
            border-radius: 8px; /* Rounded corners for the border */
            text-align: center; /* Center align text in the heading */
        }
        
        /* Styling for the paragraph */
        p {
            font-family: 'Verdana', sans-serif; /* Font family for the paragraph */
            color: #333333; /* Text color for the paragraph */
            background-color: #F9F9F9; /* Background color for the paragraph */
            margin: 15px; /* Margin around the paragraph */
            padding: 20px; /* Padding inside the paragraph */
            border: 1px solid #CCCCCC; /* Border around the paragraph */
            border-radius: 5px; /* Rounded corners for the border */
            line-height: 1.6; /* Line height for better readability */
        }
    </style>
</head>
<body>
    <h1>Styled Heading</h1>
    <p>This is a styled paragraph. Notice the font, color, background, margin, padding, and border applied to it. Styling text in CSS allows you to create visually appealing and readable content.</p>
</body>
</html>
